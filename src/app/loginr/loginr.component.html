<div class="container">
  <div id="grad" class="jumbotron">
    <div class="row">
      <div class="col-md-4 align-center">
        <div class="card text-center">
          <img class="card-img-top" src="assets/img/workouts.jpg" alt="Card image cap">
          <div class="card-body ">
            <h4 class="card-title">Exercises</h4>
            <p class="card-text">Log in to be able to manage and share your exercises!</p>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-5 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="inputName" placeholder="Name" [(ngModel)]="name">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" ng class="col-sm-7 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" [(ngModel)]="inputPassword" placeholder="Password" [(ngModel)]="password">
              </div>
            </div>
            <div class="row">
              <div class="col-md-7">
                <!-- <div align="center" class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="true"
                    data-auto-logout-link="false" data-use-continue-as="false" (click)="loginFB()"></div> -->
                <a class="btn btn-primary" (click)="loginFB()">Log in with FB</a>
                <a class="btn btn-primary" (click)="login(inputName, inputPassword, '','../assets/img/default.png')" >Log in</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
